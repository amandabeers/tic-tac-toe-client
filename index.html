<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h2 id="auth-message"></h2>
      <div class="container">
        <div class="row">
          <form id="sign-up" class="col-md-6 mb-5">
            <h3>Sign Up</h3>
            <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
            <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
            <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button class="btn btn-primary" type="submit">Sign Up</button>
          </form>
          <form id="sign-in" class="col-md-6 mb-5">
            <h3>Sign In</h3>
            <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
            <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
            <button class="btn btn-primary" type="submit">Sign In</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <form id="change-password" class="col-md-6 mb-5 hidden">
            <h3>Change Password</h3>
            <input class="form-control mb-1" type="password" name="passwords[old]" placeholder="Old Password">
            <input class="form-control mb-1" type="password" name="passwords[new]" placeholder="New Password">
            <button class="btn btn-primary" type="submit">Change Password</button>
          </form>
          <form id="sign-out" class="col-md-6 mb-5 hidden">
            <h3>Sign Out</h3>
            <button class="btn btn-primary" type="submit">Sign Out</button>
          </form>
        </div>
      </div>

      <h1>Tic Tac Toe Board</h1>
      <h2 id="message"></h2>
      <h3 id="player-turn">Player X goes first!</h3>
      <h3 id="game-status"></h3>
      <div class="container">
        <div class="row">
          <div class="board col-4" data-id="0"></div>
          <div class="board col-4" data-id="1"></div>
          <div class="board col-4" data-id="2"></div>
        </div>
        <div class="row">
          <div class="board col-4" data-id="3"></div>
          <div class="board col-4" data-id="4"></div>
          <div class="board col-4" data-id="5"></div>
        </div>
        <div class="row">
          <div class="board col-4" data-id="6"></div>
          <div class="board col-4" data-id="7"></div>
          <div class="board col-4" data-id="8"></div>
        </div>
      </div>
    </body>
</html>
