<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe Board</h1>
      <h2 id="message">Message</h2>
      <h3 id="player-turn">Player X goes first!</h3>
      <div class="container">
        <div class="row">
          <div class="board col-4" data-id="0">X</div>
          <div class="board col-4" data-id="1">O</div>
          <div class="board col-4" data-id="2"></div>
        </div>
        <div class="row">
          <div class="board col-4" data-id="3"></div>
          <div class="board col-4" data-id="4"></div>
          <div class="board col-4" data-id="5">X</div>
        </div>
        <div class="row">
          <div class="board col-4" data-id="6">X</div>
          <div class="board col-4" data-id="7">X</div>
          <div class="board col-4" data-id="8">X</div>
        </div>
      </div>
    </body>
</html>
