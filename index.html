<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <p id="auth-message"></p>
      <div class="container" id="landing-page">
        <h1>Tic Tac Toe</h1>
        <div class="row">
          <form id="sign-up" class="col-md-6 mb-5">
            <h3>Sign Up</h3>
            <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
            <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
            <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <button class="btn btn-primary" type="submit">Sign Up</button>
            <p id="sign-up-message"></p>
          </form>
          <form id="sign-in" class="col-md-6 mb-5">
            <h3>Sign In</h3>
            <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
            <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
            <button class="btn btn-primary" type="submit">Sign In</button>
            <p id="sign-in-message"></p>
          </form>
        </div>
      </div>
      <div class="container hidden" id="auth-forms">
        <div class="row">
          <form id="change-password" class="col-md-6 mb-5">
            <h3>Change Password</h3>
            <input class="form-control mb-1" type="password" name="passwords[old]" placeholder="Old Password">
            <input class="form-control mb-1" type="password" name="passwords[new]" placeholder="New Password">
            <button class="btn btn-primary" type="submit">Change Password</button>
            <p id="change-pw-message"></p>
          </form>
          <form id="sign-out" class="col-md-6 mb-5">
            <h3>Sign Out</h3>
            <button class="btn btn-primary" type="submit">Sign Out</button>
            <p id="sign-out-message"></p>
          </form>
        </div>
      </div>
      <nav class="hidden">
        <button id="new-game" class="btn btn-primary" type="button">New Game</button>
      </nav>
      <main class="hidden" id="game-board">
        <h2 id="game-message"></h2>
        <h3 id="player-turn"></h3>
        <h3 id="game-status"></h3>
        <p id="game-id"></p>
        <div class="container">
          <h1>Tic Tac Toe</h1>
          <div class="row">
            <div class="board col-4" data-id="0"></div>
            <div class="board col-4" data-id="1"></div>
            <div class="board col-4" data-id="2"></div>
          </div>
          <div class="row">
            <div class="board col-4" data-id="3"></div>
            <div class="board col-4" data-id="4"></div>
            <div class="board col-4" data-id="5"></div>
          </div>
          <div class="row">
            <div class="board col-4" data-id="6"></div>
            <div class="board col-4" data-id="7"></div>
            <div class="board col-4" data-id="8"></div>
          </div>
        </div>
        <div id="index-games">
          <button class="btn btn-primary" type="button">Games Played</button>
          <p id="games-played"></p>
        </div>
        <div class="container">
          <div class="row">
            <form id="show-game" class="col-4 mb-5">
              <p>Show Past Game</p>
              <input class="form-control mb-1" type="number" min="0" name="games[id]" placeholder="Game ID" required>
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            <div class="hidden col-8" id="show-small-board">
              <div class="row">
                <div class="small-board col-1" data-id="00"></div>
                <div class="small-board col-1" data-id="01"></div>
                <div class="small-board col-1" data-id="02"></div>
              </div>
              <div class="row">
                <div class="small-board col-1" data-id="03"></div>
                <div class="small-board col-1" data-id="04"></div>
                <div class="small-board col-1" data-id="05"></div>
              </div>
              <div class="row">
                <div class="small-board col-1" data-id="06"></div>
                <div class="small-board col-1" data-id="07"></div>
                <div class="small-board col-1" data-id="08"></div>
              </div>
              <button id="clear-show-game" class="btn btn-primary" type="button">Clear Results</button>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
